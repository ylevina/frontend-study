<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="styles/fontawesome/css/all.min.css">
</head>

<body>
    <div class="background">
        <header class="header">
            <h1 class="header-name hover-green">Journey</h1>
            <nav class="navigation">
                <div class="icons">
                    <span class="fas fa-calendar-alt hover-green"></span>
                    <span class="far fa-comment-alt hover-green"></span>
                    <span class="far fa-compass hover-green"></span>
                </div>
                <p class="auth">
                    Welcome,
                    <a class="header-auth-link hover-green" href="#void">Log in</a>
                    or
                    <a class="header-auth-link hover-green" href="#void">Sign up</a>
                </p>
            </nav>
        </header>
        <main>
            <div class="sign-up">
                <div class="green-square"></div>
                <div class="sign-up-content">
                    <div class="sign-up-head">
                        <h2>Sigh up</h2>
                        <a class="link-green" href="#void">Log in</a>
                    </div>
                    <div class="social-buttons">
                        <button class="btn-blue">
                            <span class="icon fab fa-facebook-f"></span>
                            <p class="social-auth-name">Facebook</p>
                        </button>
                        <button class="btn-red">
                            <span class="icon fab fa-google-plus-g"></span>
                            <p class="social-auth-name">Google</p>
                        </button>
                    </div>
                    <div class="or-box">
                        <span class="line"></span>
                        <span class="or">or</span>
                        <span class="line"></span>
                    </div>                    
                    <form class="sign-up-form" action="#void" method="POST">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Choose password">
                        <input type="password" placeholder="Confirm password">
                        <label for="terms" class="terms-checkbox-container"> Agree our Terms & Conditions
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <button class="create-account">Create account</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
